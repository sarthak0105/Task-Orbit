<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="Add_User.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lemonada:wght@400&display=swap" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>TaskOrbit - Add User</title>
  </head>
  <body>
    <div class="login-page">
      <div class="login-page-inner">
		 <a href="Admin.html" class="icon-wrapper">
          <span class="material-symbols-outlined">first_page</span>
        </a>
        <div class="frame-parent">
          <div class="frame-wrapper">
            <div class="achieve-your-goals-efficiently-parent">
              <div class="achieve-your-goals">
                Add New User to TaskOrbit
              </div>
              <img class="vuesaxlineartick-circle-icon" loading="lazy" alt=""
                src="public/vuesaxlineartickcircle.svg" />
            </div>
          </div>
          <img class="leader-with-idea-for-developin-icon" loading="lazy" alt=""
            src="public/leaderwithideafordevelopingbusinessprocessesorresearchingnewinnovativeprojectsproblemsolvingconceptandeffectivemanagementbusinessmanshandscontrollingbusinessmechanismsvectorre-1@2x.png" />
        </div>
      </div>

      <div class="rectangle-parent">
		<div class="top-right-icons">
                <a href="#"><i class="fas fa-bell"></i></a>
                <a href="#"><i class="fas fa-cog"></i></a>
                <a href="#"><i class="fas fa-right-from-bracket" id="logoutIcon"></i></a>
                <a href="#"><i id="theme-toggle" class="fas fa-moon" class="fas fa-moon"></i></a>
            </div>
        <div class="frame-child"> 
        </div>
        <div class="rectangle-group">
          <div class="frame-item"></div>
          <div class="frame-group">
            <!-- Add User Form -->
            <form id="add-user-form" action="/add-user" method="POST" class="vector-parent">
              <div class="name-wrapper">
                <input type="text" id="name" name="name" placeholder="Name" class="input-field" required />
              </div>
              <div class="e-mail">
                <input type="email" id="email" name="email" placeholder="E-mail" class="input-field" required />
              </div>
				  <div class="role">
                <input type="text" id="role" name="role" placeholder="Role" class="input-field" required />
              </div>
				  <div class="Team">
                <input type="text" id="Team" name="Team" placeholder="Team" class="input-field" required />
              </div>
              <div class="frame-container">
                <div class="password-wrapper">
                  <input type="password" id="password" name="password" placeholder="Password" class="input-field" required />
                </div>
              </div>
              <button type="submit" class="vector-group">
                <img class="rectangle-icon" alt="" src="./public/rectangle-13.svg" />
                <div class="log-in">Add User</div>
              </button>
            </form>
            <!-- End of Form -->
          </div>
        </div>
        <img class="whatsapp-image-2024-08-18-at-8-icon" loading="lazy" alt=""
          src="public/whatsapp-image-20240818-at-83859-amremovebgpreview-2@2x.png" />
      </div>
    </div>

	 <script>



// Theme toggle functionality
        const themeToggleButton = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme') || 'light';

        // Apply the saved theme on page load
        document.body.classList.add(currentTheme);

        themeToggleButton.addEventListener('click', () => {
            if (document.body.classList.contains('light')) {
                document.body.classList.remove('light');
                document.body.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                themeToggleButton.classList.replace('fa-moon', 'fa-sun'); // Change icon to sun
            } else {
                document.body.classList.remove('dark');
                document.body.classList.add('light');
                localStorage.setItem('theme', 'light');
                themeToggleButton.classList.replace('fa-sun', 'fa-moon'); // Change icon to moon
            }
        });

        // Set the initial icon based on the saved theme
        themeToggleButton.classList.add(currentTheme === 'light' ? 'fa-moon' : 'fa-sun');


      // Logout functionality when clicking the logout icon
      document.getElementById('logoutIcon').addEventListener('click', function () {
        // Optionally, clear session or localStorage data
        // localStorage.removeItem('userToken'); // Example if you're using localStorage
        
        // Redirect to the login page
        window.location.href = 'login-page.html';
      });
     </script>
    <script src="login.js"></script>
  </body>
</html>
