async function postMessage() {
  const messageText = document.getElementById('messageInput').value;
  const username = document.getElementById('user-name').textContent.trim(); // Get the username from <h3 id="user-name">

  if (!messageText || !username) {
    return alert('Please ensure there is a username and a message');
  }

  try {
    const response = await fetch('/post-message', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: messageText, username }),
    });

    if (response.ok) {
      alert('Message posted successfully!');
      document.getElementById('messageInput').value = ''; // Clear message input

      // Display the sent message on the page
      const sentMessagesList = document.getElementById('sentMessagesList');
      const listItem = document.createElement('li');
      listItem.textContent = `${messageText} - ${new Date().toLocaleString()}`;
      sentMessagesList.appendChild(listItem);
    } else {
      throw new Error('Failed to post message');
    }
  } catch (error) {
    console.error('Error posting message:', error);
  }
}


async function loadSentMessages() {
  const username = document.getElementById('user-name').textContent.trim(); // Get the username from <h3 id="user-name">

  if (!username) {
    console.error('Username is missing');
    return;
  }

  try {
    const response = await fetch(`/get-messages?username=${encodeURIComponent(username)}`);
    const data = await response.json();

    const sentMessagesList = document.getElementById('sentMessagesList');
    sentMessagesList.innerHTML = ''; // Clear previous messages

    data.messages.forEach(message => {
      const listItem = document.createElement('li');
      listItem.textContent = `${message.text} - ${new Date(message.time).toLocaleString()}`;
      sentMessagesList.appendChild(listItem);
    });
  } catch (error) {
    console.error('Error loading sent messages:', error);
  }
}

// Load sent messages on page load
document.addEventListener('DOMContentLoaded', loadSentMessages);





document.addEventListener('DOMContentLoaded', async function() {
  const urlParams = new URLSearchParams(window.location.search);
  const username = urlParams.get('username');

  try {
    const response = await fetch(`/user-details?username=${encodeURIComponent(username)}`);
    const userData = await response.json();

    if (userData) {
      // Set profile information
      document.getElementById('user-name').textContent = userData.name;
      document.getElementById('avatarImage').src = userData.avatar || 'public/default-avatar.png';
      document.getElementById('grade').textContent = `Grade: ${userData.grade}`;
      document.getElementById('progress').textContent = `Progress: ${userData.progress}%`;

      // Display tasks
      const taskList = document.getElementById('task-list');
      taskList.innerHTML = ''; // Clear any existing tasks

      userData.tasks.forEach(task => {
        const li = document.createElement('li');
        li.textContent = task.taskText;
        if (task.completed) li.classList.add('completed-task');
        taskList.appendChild(li);
      });
    } else {
      console.error('User not found');
    }
  } catch (error) {
    console.error('Error fetching user details:', error);
  }
});









		  // Theme toggle functionality
        const themeToggleButton = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme') || 'light';

        // Apply the saved theme on page load
        document.body.classList.add(currentTheme);

        themeToggleButton.addEventListener('click', () => {
            if (document.body.classList.contains('light')) {
                document.body.classList.remove('light');
                document.body.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                themeToggleButton.classList.replace('fa-moon', 'fa-sun'); // Change icon to sun
            } else {
                document.body.classList.remove('dark');
                document.body.classList.add('light');
                localStorage.setItem('theme', 'light');
                themeToggleButton.classList.replace('fa-sun', 'fa-moon'); // Change icon to moon
            }
        });

        // Set the initial icon based on the saved theme
        themeToggleButton.classList.add(currentTheme === 'light' ? 'fa-moon' : 'fa-sun');
